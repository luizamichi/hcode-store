<!-- Contact Start -->
<div class="container-fluid">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">Contato</span>
  </h2>
  <div class="row px-xl-5">
    <div class="col-lg-7 mb-5">
      <div class="contact-form bg-light p-30">
        <div id="success"></div>
        <form name="sentMessage" id="contactForm" novalidate="novalidate">
          <div class="control-group">
            <input type="text" class="form-control" id="name" placeholder="Nome" required data-validation-required-message="Informe o seu nome" />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input type="email" class="form-control" id="email" placeholder="E-mail" required data-validation-required-message="Informe o seu e-mail" />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input type="text" class="form-control" id="subject" placeholder="Assunto" required data-validation-required-message="Informe o assunto" />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <textarea class="form-control" rows="8" id="message" placeholder="Mensagem" required data-validation-required-message="Informe a mensagem"></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div>
            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-5 mb-5">
      <div class="bg-light p-30 mb-30">
        <iframe style="width: 100%; height: 250px; border: 0;" title="Google Maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3663.106755170891!2d-51.180036199999996!3d-23.3481466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eb5cd2af01f3cb%3A0xed2ac021916b8ab3!2sR.%20Jos%C3%A9%20Roque%20Salton%2C%20250%20-%20Terra%20Bonita%2C%20Londrina%20-%20PR%2C%2086047-622!5e0!3m2!1spt-BR!2sbr!4v1674925428379!5m2!1spt-BR!2sbr" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div class="bg-light p-30 mb-3">
        <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>Rua José Roque Salton, 250 - Londrina, PR</p>
        <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>contato@luizamichi.com.br</p>
        <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+55 (44) 99866-5521</p>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
