<!-- Shop Start -->

            <div class="text-center py-4">
              <a class="h6 text-decoration-none text-truncate" href="/posts/{$value.slug}">{$value.title}</a>

          </div>
        </div>
        {/loop}
      </div>
    </div>
    <!-- Shop Topic Type End -->
  </div>
</div>

  document.title += " (Posts)";
