  <script>
    function invertColors() {
      let isReversed = localStorage.getItem("invertColors");

      if (isReversed) {
        var head = document.getElementsByTagName("head")[0];
        var style = document.createElement("style");
        var css = "html {-webkit-filter: invert(100%);" +
          "-moz-filter: invert(100%);" +
          "-o-filter: invert(100%);" +
          "-ms-filter: invert(100%); }";

        if (!window.counter) {
          window.counter = 1;
        }
        else {
          window.counter++;
          if (window.counter % 2 === 0) {
            var css = "html {-webkit-filter: invert(0%); -moz-filter:  invert(0%); -o-filter: invert(0%); -ms-filter: invert(0%); }";
          }
        }

        style.type = "text/css";
        if (style.styleSheet) {
          style.styleSheet.cssText = css;
        }
        else {
          style.appendChild(document.createTextNode(css));
        }

        head.appendChild(style);
      }
    }

    $("#invert-colors").click(function () {
      localStorage.setItem("invertColors", localStorage.getItem("invertColors") === "false");
      invertColors();
    });

    invertColors();

    $("[name='search']").on("keyup", function () {
      let value = $(this).val();

      $("table tr").each(function (index) {
        if (index != 0) {
          $row = $(this);
          let id = $row.find("td[data-find='search']").text();

          if (id.toUpperCase().indexOf(value.toUpperCase()) !== -1) {
            $(this).show();
          }
          else {
            $(this).hide();
          }
        }
      });
    });

    $("#search-form").submit(function (event) {
      event.preventDefault();
    });
  </script>
